<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        nickname:<span id="nickname"></span>
    </div>
</body>
<script>
    let msg={}
    Object.defineProperty(msg,'nickname',{
        get:function(){
            return document.querySelector("#nickname").innerHTML
        },
        set:function(newValue){
            document.querySelector("#nickname").innerHTML=newValue;
        }
    })
    msg.nickname='fatdoge'
</script>
</html>
